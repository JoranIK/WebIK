{% extends "layout.html" %}

{% block title %}
Instruments
{% endblock %}

{% block main %}
        <div class="card" style="background-color: rgba(255,255,255,0.9)";>
          <div class="card-body">
            <form action="/instruments" method="POST">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="instruments-select">Instruments</label>
                  <select name="instruments-select" class="btn btn-primary form-control">
                    <option value="Piano">Piano</option>
                    <option value="Guitar">Guitar</option>
                    <option value="Drum">Drum</option>
                    <option value="Electric-guitar">Electric guitar</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="level-select">Level</label>
                  <select name="level-select" class="btn btn-primary form-control">
                    <option value="Beginner">Beginner</option>
                    <option value="Competent">Competent</option>
                    <option value="Proficient">Proficient</option>
                    <option value="Expert">Expert</option>
                  </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        {% for row in videos %}
        <div class="card-deck" style="width: 18rem;">
          <div class="card">
            <img class="card-img-top img-thumbnail" src="https://i.ytimg.com/vi/{{ row["video_id"] }}/hqdefault.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{row ["video_name"] }}</h5>
              <a href="/video?video_id={{row ["video_id"] }}" class="btn btn-primary">Watch video</a>
            </div>
          </div>
        </div>


        {% endfor %}
{% endblock %}
