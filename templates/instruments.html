{% extends "layout.html" %}

{% block title %}
Instruments
{% endblock %}

{% block main %}
        <div class="card" style="background-color: rgba(255,255,255,0.9)";>
          <div class="card-body">
            <form action="/instruments" method="POST">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="instruments-select">Instruments</label>
                  <select name="instruments-select" class="btn btn-primary form-control">
                    <option value="Piano">Piano</option>
                    <option value="Guitar">Guitar</option>
                    <option value="Drum">Drum</option>
                    <option value="Electric-guitar">Electric guitar</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="level-select">Level</label>
                  <select name="level-select" class="btn btn-primary form-control">
                    <option value="Beginner">Beginner</option>
                    <option value="Competent">Competent</option>
                    <option value="Proficient">Proficient</option>
                    <option value="Expert">Expert</option>
                  </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        {% for row in videos %}
        <h1>{{ row["video_name"] }}</h1>
        <iframe width="420" height="315"
        src="https://www.youtube.com/embed/{{ row["video_id"] }}">
        </iframe>
        {% endfor %}
{% endblock %}
